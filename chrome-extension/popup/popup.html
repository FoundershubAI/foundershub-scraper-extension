<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FoundersHub Data Scraper</title>
    <style>
      body {
        width: 450px;
        min-height: 600px;
        padding: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        background: #f8fafc;
        color: #1e293b;
        overflow-x: hidden;
      }

      .header {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
        padding: 24px 20px;
        text-align: center;
        border-radius: 0 0 12px 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 4px;
        letter-spacing: -0.025em;
      }

      .subtitle {
        font-size: 13px;
        opacity: 0.9;
        font-weight: 400;
      }

      .login-section,
      .scraper-section {
        background: white;
        padding: 24px;
        border-radius: 12px;
        margin: 20px;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        border: 1px solid #e2e8f0;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
      }

      input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
        background: white;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .password-container {
        position: relative;
      }

      .password-container input {
        padding-right: 35px;
      }

      .password-toggle {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        padding: 4px;
        color: #666;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
      }

      .password-toggle:hover {
        color: #333;
      }

      .btn {
        width: 100%;
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      .btn-primary:hover {
        background: #2563eb;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .btn-primary:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        box-shadow: none;
      }

      .btn-danger {
        background: #ef4444;
        color: white;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      .btn-danger:hover {
        background: #dc2626;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .status {
        text-align: center;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        font-weight: 500;
      }

      .status.success {
        background: #dcfce7;
        border: 1px solid #16a34a;
        color: #166534;
      }

      .status.error {
        background: #fef2f2;
        border: 1px solid #dc2626;
        color: #991b1b;
      }

      .hidden {
        display: none;
      }

      .workspace-info {
        font-size: 13px;
        color: #6b7280;
        margin-bottom: 16px;
        padding: 12px;
        background: #f9fafb;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
      }

      /* Template Mapping Styles */
      .template-mapping-section {
        margin-bottom: 24px;
      }

      .template-mapping-section h3 {
        margin: 0 0 20px 0;
        font-size: 18px;
        color: #1e293b;
        font-weight: 600;
        border-bottom: 2px solid #e2e8f0;
        padding-bottom: 8px;
      }

      .template-mapping-section h4 {
        margin: 0 0 12px 0;
        font-size: 16px;
        color: #374151;
        font-weight: 600;
      }

      .template-mapping-section h5 {
        margin: 0 0 12px 0;
        font-size: 14px;
        color: #4b5563;
        font-weight: 500;
      }

      .data-preview {
        margin-bottom: 20px;
      }

      .json-preview {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 16px;
        font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
        font-size: 13px;
        line-height: 1.5;
        max-height: 150px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-break: break-word;
        color: #374151;
        box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      .templates-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 12px;
        margin-bottom: 20px;
      }

      .template-btn {
        background: white;
        border: 1px solid #d1d5db;
        color: #374151;
        padding: 12px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.2s;
        text-align: center;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      .template-btn:hover {
        background: #f9fafb;
        border-color: #3b82f6;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .template-btn.selected {
        background: #3b82f6;
        border-color: #3b82f6;
        color: white;
        box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
      }

      .field-mapping-section {
        margin-top: 20px;
        padding: 20px;
        background: #f8fafc;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
      }

      .mapping-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .template-fields,
      .scraped-fields {
        background: white;
        border-radius: 8px;
        padding: 16px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      .field-mapping-item {
        margin-bottom: 16px;
        padding: 12px;
        background: #f9fafb;
        border-radius: 6px;
        border: 1px solid #e5e7eb;
      }

      .field-mapping-item label {
        display: block;
        font-size: 13px;
        margin-bottom: 8px;
        color: #374151;
        font-weight: 500;
      }

      .field-mapping-item select {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        background: white;
        color: #374151;
        font-size: 13px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .field-mapping-item select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .field-mapping-item select option {
        background: white;
        color: #374151;
      }

      .loading {
        text-align: center;
        color: #6b7280;
        font-style: italic;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">FH Data Scraper</div>
      <div class="subtitle">Extract data from any website</div>
    </div>

    <div id="status" class="status hidden"></div>

    <div id="login-section" class="login-section">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Enter your password" />
          <button type="button" class="password-toggle" id="password-toggle">üëÅÔ∏è</button>
        </div>
      </div>

      <button id="login-btn" class="btn btn-primary">Login</button>
    </div>

    <div id="scraper-section" class="scraper-section hidden">
      <div class="workspace-info">
        <strong>Status:</strong> <span id="user-status">Connected</span><br />
        <strong>Workspace:</strong> <span id="workspace-info">Active</span>
      </div>

      <!-- Template Mapping Section -->
      <div id="template-mapping-section" class="template-mapping-section">
        <h3>Template Mapping</h3>
        
        <!-- Scraped Data Preview -->
        <div class="data-preview">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
            <h4>Scraped Data Preview</h4>
            <button id="refresh-data-btn" class="btn btn-primary" style="width: auto; padding: 8px 16px; font-size: 12px;">Refresh Data</button>
          </div>
          <div id="scraped-data-preview" class="json-preview">
            <p>No scraped data available. Please scrape data from a webpage first.</p>
          </div>
        </div>

        <!-- Templates Selection -->
        <div class="templates-section">
          <h4>Select Template</h4>
          <div id="templates-container" class="templates-container">
            <p>Loading templates...</p>
          </div>
        </div>

        <!-- Field Mapping -->
        <div id="field-mapping-section" class="field-mapping-section hidden">
          <h4>Map Fields</h4>
          <div class="mapping-container">
            <div class="template-fields">
              <h5>Template Fields</h5>
              <div id="template-fields-list"></div>
            </div>
            <div class="scraped-fields">
              <h5>Scraped Fields</h5>
              <div id="scraped-fields-list"></div>
            </div>
          </div>
          <button id="save-row-btn" class="btn btn-primary">Save Row</button>
        </div>
      </div>

      <button id="logout-btn" class="btn btn-danger">Logout</button>
    </div>

    <!-- Load API services first -->
    <script src="../services/storageService.js"></script>
    <script src="../services/apiService.js"></script>

    <!-- Then load popup script -->
    <script src="popup.js"></script>
  </body>
</html>
